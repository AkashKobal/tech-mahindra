<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Concepts</title>
</head>

<body>
    <main>
        <h1>Largest of Three Numbers</h1>
        <input type="number" id="num1" placeholder="Enter First Number"> <br>
        <input type="number" id="num2" placeholder="Enter Second Number"> <br>
        <input type="number" id="num3" placeholder="Enter Third Number"> <br>
        <button onclick="largestNumber()">Find Largest Number</button>
        <h3 id="result"></h3>

        <h2>JavaScript Object Example</h2>
        <h3 id="demo"></h3>

        <h2>JavaScript Events</h2>
        <button onclick="displayDate()">The time is?</button>
        <h3 id="date"></h3>
        <h3 id="month"></h3>
        <h3 id="year"></h3>


        <h2>Looping Through an Array</h2>
        <p id="arrayDemo"></p>

        <h2>Modify Array Elements</h2>
        <p id="modifyArray"></p>
    </main>

    <script>
        // Function to find the largest number
        function largestNumber() {
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            let num3 = parseFloat(document.getElementById("num3").value);
            let result = document.getElementById("result");

            if (isNaN(num1) || isNaN(num2) || isNaN(num3)) {
                result.innerHTML = "Please enter valid numbers.";
                return;
            }

            let max = Math.max(num1, num2, num3);
            result.innerHTML = `The largest number is: ${max}`;
        }

        // Example object
        const person = {
            firstName: "John",
            lastName: "Doe",
            age: 50,
            eyeColor: "blue"
        };

        document.getElementById("demo").innerHTML =
            `${person.firstName} is ${person.age} years old.`;

        // Event handling function
        function displayDate() {
            document.getElementById("date").innerHTML = Date();
            document.getElementById("month").innerHTML = new Date().getMonth() +1;
            document.getElementById("year").innerHTML = new Date().getFullYear();

        }

        // Array Example
        const fruits = ["Banana", "Orange", "Apple", "Mango"];
        let text = "<ul>";
        fruits.forEach(myFunction);
        text += "</ul>";
        document.getElementById("arrayDemo").innerHTML = text;

        function myFunction(value) {
            text += `<li>${value}</li>`;
        }

        // Modify array elements
        const numbers = [65, 44, 12, 4];
        numbers.forEach(modifyArray);
        document.getElementById("modifyArray").innerHTML = numbers;

        function modifyArray(item, index, arr) {
            arr[index] = item * 10;
        }
    </script>
</body>

</html>
