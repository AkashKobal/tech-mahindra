<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>
        body {
            background-color: #E4F0F8;
            font-family: Arial, sans-serif;
        }
        fieldset {
            width: 40%;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
        }
        label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <center>
        <h2 style="color: blue;">Student Registration Form - PRESIDENCY UNIVERSITY</h2>
        <form onsubmit='return formValidator()' action="right.html">
            <fieldset>
                <label>First Name (Minimum 6 characters)<span style="color:red">*</span></label>
                <label for="firstname">First Name (Minimum 6 characters)<span style="color:red">*</span></label>
                <input type='text' id='firstname' required><br><br>
                
                <label>Last Name<span style="color:red">*</span></label>
                <label for="lastname">Last Name<span style="color:red">*</span></label>
                <input type='text' id='lastname' required><br><br>

                
                <label>Email Address<span style="color:red">*</span></label>
                <label for="email">Email Address<span style="color:red">*</span></label>
                <input type='email' id='email' required>

                <small>(e.g., smith@gmail.com)</small><br><br>
                
                <label>Password (Minimum 6 characters)<span style="color:red">*</span></label>
                <label for="pass">Password (Minimum 6 characters)<span style="color:red">*</span></label>
                <input type='password' id='pass' required><br><br>

                
                <label>Address<span style="color:red">*</span></label>
                <textarea rows="2" cols="20" id='addr' required aria-label="Address"></textarea><br><br>
                
                <label>Mobile No<span style="color:red">*</span></label>
                <label for="mobileno">Mobile No<span style="color:red">*</span></label>
                <input type='number' id='mobileno' required><br><br>

                
                <label>Gender:</label>
                <label for="gender-male">Male</label>
                <input type='radio' id="gender-male" name="gender" value="male">
                <label for="gender-female">Female</label>
                <input type='radio' id="gender-female" name="gender" value="female">
                
                <input type='submit' value='Submit'>
                <input type='reset' value='Reset'>
            </fieldset>
        </form>
    </center>

    <script>
        function formValidator() {
            var firstname = document.getElementById('firstname');
            var lastname = document.getElementById('lastname');
            var email = document.getElementById('email');
            var pass = document.getElementById('pass');
            var addr = document.getElementById('addr');
            var mobileno = document.getElementById('mobileno');
            
            if (!notEmpty(firstname, "First name cannot be empty")) return false;
            if (!isAlphabet(firstname, "Please enter only letters for your Firstname")) return false;
            if (!lengthRestriction(firstname, 6)) return false;
            if (!isAlphabet(lastname, "Please enter only letters for your Lastname")) return false;
            if (!emailValidator(email, "Please enter a valid email address")) return false;
            if (!lengthRestriction(pass, 6)) return false;
            if (!isAlphanumeric(pass, "Please enter numbers and letters only for the password")) return false;
            if (!notEmpty(addr, "Please enter the address")) return false;
            if (!isNumeric(mobileno, "Please enter a valid mobile number")) return false;
            if (!lengthRestriction1(mobileno, 10, 10)) return false;
            
            return true;
        }
        
        function notEmpty(elem, helperMsg) {
            if (elem.value.length == 0) {
                alert(helperMsg);
                elem.focus();
                return false;
            }
            return true;
        }
        
        function isNumeric(elem, helperMsg) {
            var numericExpression = /^[0-9]+$/;
            if (elem.value.match(numericExpression)) return true;
            alert(helperMsg);
            elem.focus();
            return false;
        }
        
        function isAlphabet(elem, helperMsg) {
            var alphaExp = /^[a-zA-Z]+$/;
            if (elem.value.match(alphaExp)) return true;
            alert(helperMsg);
            elem.focus();
            return false;
        }
        
        function isAlphanumeric(elem, helperMsg) {
            var alphaExp = /^[0-9a-zA-Z]+$/;
            if (elem.value.match(alphaExp)) return true;
            alert(helperMsg);
            elem.focus();
            return false;
        }
        
        function lengthRestriction(elem, min) {
            if (elem.value.length >= min) return true;
            alert("Please enter at least " + min + " characters");
            elem.focus();
            return false;
        }
        
        function emailValidator(elem, helperMsg) {
            var emailExp = /^[\w\-\.\+]+@[a-zA-Z0-9\.-]+\.[a-zA-Z]{2,4}$/;
            if (elem.value.match(emailExp)) return true;
            alert(helperMsg);
            elem.focus();
            return false;
        }
        
        function lengthRestriction1(elem, min, max) {
            if (elem.value.length >= min && elem.value.length <= max) return true;
            alert("Please enter exactly " + max + " digits");
            elem.focus();
            return false;
        }
    </script>
</body>
</html>
